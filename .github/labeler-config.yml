# see https://github.com/actions/labeler

dependencies:
  - changed-files:
      - any-glob-to-any-file: "gradle/libs.versions.toml"

documentation:
  - changed-files:
      - any-glob-to-any-file: "**/*.md"
      - any-glob-to-any-file: "**/*.mdx"

website:
  - changed-files:
      - any-glob-to-any-file: "website/**"

ci:
  - changed-files:
      - any-glob-to-any-file: ".github/**"

classpath-change:
  - changed-files:
      - any-glob-to-any-file: "**/dependencies/*Classpath.txt"

artifacts-change:
  - changed-files:
      - any-glob-to-any-file: "artifacts.json"

api-change:
  - changed-files:
      - any-glob-to-any-file: "**/*.api"
